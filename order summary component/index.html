<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article class="container">
        <img src="illustration-hero.svg" alt="" class="hero">
        <div class="order-info">
            <h1>Order Summary</h1>
            <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="price-info">
                <div class="music-icon">
                    <img src="icon-music.svg" alt="music icon">
                </div>
                
                <div class="price-text">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <button class="change">Change</button>
            </div>
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
        </div>
    </article>
    

</body>
</html>
