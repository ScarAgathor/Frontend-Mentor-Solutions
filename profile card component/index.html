<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="bg-pattern-top.svg" class="bg-1" alt="">
    <img src="bg-pattern-top.svg" class="bg-2" alt="">
    <article>
        <!--Most likely a background image-->


        <div class="circle">
            <img src="lofi girl.jpg" alt="">
        </div>

        <div class="top-section">
            <p class="name">Edidiong Ekong <span>18</span></p>
            <p class="city">Texas</p>
        </div>

        <div class="bottom-section">
            <div class="stat">
                <p class="stat-no">80K</p>
                <p class="stat-text">Followers</p>
            </div>
            <div class="stat">
                <p class="stat-no">803K</p>
                <p class="stat-text">Likes</p>
            </div>
            <div class="stat">
                <p class="stat-no">1.4K</p>
                <p class="stat-text">Photos</p>
            </div>
        </div>
    </article>
</body>
</html>
