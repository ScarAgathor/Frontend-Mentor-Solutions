<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="component">
        <div tabindex="0" class="img-container">
            <img src="images/image-equilibrium.jpg" class="nft-icon" alt="nft-image">
            <div class="overlay"></div>
            <img src="images/icon-view.svg" class="view-icon" alt="view-icon">
        </div>

        <p class="nft-title" tabindex="0">Equilibrium #3429</p>
        <p class="nft-desc">ur Equilibrium collection promotes balance and calm.</p>

        <div class="price-and-time">
            <div class="price-container">
                <img src="images/icon-ethereum.svg" alt="eth-icon" class="eth-icon">
                <p class="price">0.041 ETH</p>
                
            </div>
            <div class="time-container">
                <img src="images/icon-clock.svg" alt="clock-icon" class="clock-icon">
                <p class="time">3 days left</p>
                
            </div>
        </div>

        <div class="line"></div>

        <div class="creator-container">
            <div class="creator-img-container">
                <img src="images/lofi girl.jpg" alt="creator" class="creator-img">
            </div>
            <p class="creator">Creation of <span class="creator-name" tabindex="0">Edidiong Ekong</span></p>
        </div>
    </article> 
</body>
</html>
