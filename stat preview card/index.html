<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <section class="img-section">
            <div class="overlay"></div>
            <picture>
                <source media="min-width: 600px" srcset="image-header-desktop">
                <img src="image-header-mobile.jpg" alt="desktop-header" style="width: 100%;">
            </picture>
        </section>
        <section class="main-section">
            <h1>Get <span class="accent">insights </span>that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </section>
        <section class="stats-section">
            <div class="stat">
                <h2>10k+</h2>
                <p>COMPANIES</p>
            </div>
            <div class="stat">
                <h2>314</h2>
                <p>TEMPLATES</p>
            </div>
            <div class="stat">
                <h2>12M+</h2>
                <p>QUERIES</p>
            </div>
        </section>
    </article>
</body>
</html>
